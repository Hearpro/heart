name: Build and Deploy Playground
on:
  push:
    branches:
      - 'master'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install Dependencies
        run: cd playground && pnpm install

      - name: Build playground Site
        run: cd playground && pnpm run build

      - name: Deploy to playground packages
        uses: JamesIves/github-pages-deploy-action@v4.4.1
        with:
          branch: docs
          folder: playground/dist
          token: ${{ secrets.GITHUB_TOKEN }}
          repository-name: cc-heart-dev/object-to-declare
          target-folder: /
          single-commit: true
          clean: true
